function getDishPool(cat){

const WHEEL_COLORS=["#ff6b81","#ff8fa3","#ffc0cb","#ffb347","#87ceeb","#98fb98","#dda0dd","#f0e68c","#ff9999","#b0e0e6","#ffcc99","#c8a2c8"];
function drawWheel(cat){
  const canvas=document.getElementById("wheelCanvas");
  const ctx=canvas.getContext("2d");
  const W=canvas.width,R=W/2;
  let pool=getDishPool(cat).slice(0,12);
  if(!pool.length)pool=[{name:"éšæœº",emoji:"ğŸ½"}];
  wheelItems=pool;
  ctx.clearRect(0,0,W,W);
  const seg=2*Math.PI/pool.length;
  pool.forEach((item,i)=>{
    const start=i*seg+wheelAngle,end=start+seg;
    ctx.beginPath();ctx.moveTo(R,R);ctx.arc(R,R,R-2,start,end);ctx.closePath();
    ctx.fillStyle=WHEEL_COLORS[i%WHEEL_COLORS.length];ctx.fill();
    ctx.strokeStyle="white";ctx.lineWidth=2;ctx.stroke();
    ctx.save();ctx.translate(R,R);ctx.rotate(start+seg/2);ctx.textAlign="right";ctx.fillStyle="white";
    ctx.font=`bold ${pool.length>8?11:13}px Inter,sans-serif`;ctx.shadowColor="rgba(0,0,0,0.3)";ctx.shadowBlur=3;
    ctx.fillText(item.emoji+" "+item.name,R-10,4);ctx.restore();
  });
}

function spinWheel(){
  if(isSpinning)return;
  spinCount++;
  if(spinCount>4){document.getElementById("giveupCount").textContent=spinCount;openGiveup();return;}
  document.getElementById("searchCounter").textContent=spinCount>1?`å·²è½¬ ${spinCount} æ¬¡`:"";
  document.getElementById("wheelResult").style.display="none";
  document.getElementById("takeoutResult").innerHTML="";
  isSpinning=true;
  const pool=wheelItems;
  const totalSpin=3*2*Math.PI+Math.random()*2*Math.PI;
  const duration=3000;
  const start=performance.now();
  const startAngle=wheelAngle;
  function animate(now){
    const elapsed=now-start;
    const t=Math.min(elapsed/duration,1);
    const ease=1-Math.pow(1-t,4);
    wheelAngle=startAngle+totalSpin*ease;
    drawWheel(curCategory);
    if(t<1){requestAnimationFrame(animate);}
    else{
      isSpinning=false;
      const seg=2*Math.PI/pool.length;
      const normalAngle=(((-wheelAngle-Math.PI/2)%(2*Math.PI))+2*Math.PI)%(2*Math.PI);
      const idx=Math.floor(normalAngle/seg)%pool.length;
      curDish=pool[idx];
      showDishResult(curDish);
    }
  }
  requestAnimationFrame(animate);
}
